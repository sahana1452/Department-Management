  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
    <style>
        /* General Styling */
        body {
            background-color: #eaf4fc; /* Light pastel blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            background-color: #ffffff; /* White container */
            color: #212529;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #004085; 
            text-align: center;
            margin-bottom: 20px;
            display: inline-block;
            padding-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .container {
            background: linear-gradient(135deg, #eaf4fc, #ffffff); /* Light gradient */
            padding: 30px; /* Add padding around the text */
            border-radius: 10px; /* Round the edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 16px;
            background-color:#004085;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #696969;
        }

        /* Home Button */
        .home-btn {
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #004085;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-right: 10px; /* Add space between the button and the next element */
        }

        .home-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Page Button -->
        <a href="http://10.10.61.79:8092/home" class="home-btn">Go to Home Page</a>
		<br/>
        <!-- Add some margin-top to ensure separation from the button -->
        <h1 style="margin-top: 20px;">Edit Department Details</h1>

        <form th:action="@{/update/department/{id}(id=${department['departmentId']})}" method="post">
            <input type="hidden" name="departmentId" th:value="${department['departmentId']}" required>

            <label for="name">Department Name</label>
            <input type="text" name="name" th:value="${department['name']}" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
