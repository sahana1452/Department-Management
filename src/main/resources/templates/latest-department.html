 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Latest Departments</title>
</head>
<body>
    <h1>Latest Departments</h1>
    <ul>
        <li th:each="department : ${latestDepartments}">
            <span th:text="'ID: ' + ${department['departmentId']}"></span> -
            <span th:text="'Name: ' + ${department['name']}"></span>
        </li>
    </ul>
    <a th:href="@{/getAll}">Back to All Departments</a>
</body>
</html>
